<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>꿈 해몽 결과</title>
</head>
<body>

<h1>꿈 해몽 결과</h1>

<h3>꿈 내용</h3>
<p th:text="${dream.content}">사용자가 입력한 꿈 내용</p>

<hr>

<h3>해몽</h3>
<p th:text="${dream.resultText}">해몽 결과가 표시됩니다.</p>

<br>
<a th:href="@{/dream/new}">다른 꿈 해몽하기</a> |
<a th:href="@{/dream/list}">내가 쓴 꿈 목록 보기</a>

</body>
</html>
