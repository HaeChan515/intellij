<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>꿈 해몽 목록</title>
</head>
<body>

<h1>내가 쓴 꿈 목록</h1>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>작성 시간</th>
        <th>꿈 내용</th>
        <th>해몽 요약</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dream : ${dreams}">
        <td th:text="${dream.id}">1</td>
        <td th:text="${#temporals.format(dream.createdAt, 'yyyy-MM-dd HH:mm')}">
            2025-01-01 12:00
        </td>
        <td th:text="${#strings.abbreviate(dream.content, 30)}">내용 요약</td>
        <td th:text="${#strings.abbreviate(dream.resultText, 40)}">해몽 요약</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/dream/new}">새 꿈 해몽하기</a>

</body>
</html>
